{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ album.title }}</title>
    <link rel="stylesheet" href="{% static 'home/delete.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the textbook "{{ album.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'album_list' %}">Cancel</a>
    </form>
    </div>
    
</body>
