{% load static %}
<link href="{% static 'home/create_album.css' %}" rel="stylesheet">
<div class="btn">
    <a href="{% url 'album_detail' album.id %}">Back</a>
</div>

<div class="container">
    <h1>Upload Image for {{ album.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
</form>
</div>
