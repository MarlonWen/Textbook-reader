{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ album.title }} - Photo Viewer</title>
    <link rel="stylesheet" href="{% static 'viewer/styles.css' %}">
</head>
<body>
    <div class="photo-container">
        <img src="{{ image.image.url }}" alt="Image from {{ album.title }}">
    </div>

    <div class="navigation">
        {% if prev_page %}
            <a href="{% url 'page' album.id prev_page %}" class="nav-button">Previous</a>
        {% endif %}
        {% if next_page %}
            <a href="{% url 'page' album.id next_page %}" class="nav-button">Next</a>
        {% endif %}
    </div>

    <a href="{% url 'album_detail' album.id %}" class="back-button">Back to Album</a>
</body>
</html>
