{% load static %}
<link href="{% static 'home/styles.css' %}" rel="stylesheet">
<h1>My textbooks</h1>
<a href="{% url 'create_album' %}">Add New Textbook</a>
<a href="{% url 'home' username=request.user.username %}">Back to Home</a>
<ul>
    {% for album in albums %}
    <li>
        <a href="{% url 'album_detail' album.id %}">{{ album.title }}</a>
    </li>
    {% empty %}
            <li>You have no textbooks</li>
    {% endfor %}
</ul>
